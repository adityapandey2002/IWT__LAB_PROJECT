        const booksData = {

                }
            ],
            ece: [
                { 
                    title: "Microelectronic Circuits", 
                    author: "Adel S. Sedra", 
                    publisher: "Oxford University Press", 
                    price: "$60", 
                    coverPage: "image3.jpg" 
                },
                { 
                    title: "Fundamentals of Digital Logic with Verilog Design", 
                    author: "Stephen Brown", 
                    publisher: "McGraw-Hill Education", 
                    price: "$55", 
                    coverPage: "image4.jpg" 
                }
            ],
            mech: [
                { 
                    title: "Engineering Mechanics: Statics", 
                    author: "J.L. Meriam", 
                    publisher: "Wiley", 
                    price: "$45", 
                    coverPage: "image5.jpg" 
                },
                { 
                    title: "Thermodynamics: An Engineering Approach", 
                    author: "Yunus A. Cengel", 
                    publisher: "McGraw-Hill", 
                    price: "$65", 
                    coverPage: "image6.jpg" 
                }
            ],
            civil: [
                { 
                    title: "Structural Analysis", 
                    author: "Russell C. Hibbeler", 
                    publisher: "Pearson", 
                    price: "$55", 
                    coverPage: "image7.jpg" 
                },
                { 
                    title: "Fluid Mechanics", 
                    author: "Frank M. White", 
                    publisher: "McGraw-Hill Education", 
                    price: "$60", 
                    coverPage: "image1.jpg" 
                }
            ]
        };

        function loadCatalogue(department) {
            let books = booksData[department];
            if (books) {
                let content = "<h2>Books in " + department.toUpperCase() + "</h2>";
                books.forEach(function(book) {
                    content += `
                        <div class="book-item">
                            <img src="${book.coverPage}" alt="Cover Page">
                            <div class="book-details">
                                <h3>${book.title}</h3>
                                <p><strong>Author:</strong> ${book.author}</p>
                                <p><strong>Publisher:</strong> ${book.publisher}</p>
                                <p><strong>Price:</strong> ${book.price}</p>
                                <button onclick="addToCart('${book.title}', '${book.price}')">Add to Cart</button>
                            </div>
                        </div>
                    `;
                });
                document.getElementById("right-frame-content").innerHTML = content;
            } else {
                document.getElementById("right-frame-content").innerHTML = "<h2>No books found for this department.</h2>";
            }
        }

        function addToCart(title, price) {
            alert(`${title} added to cart for ${price}`);
            // Implement actual cart functionality here
        }
    </script>
